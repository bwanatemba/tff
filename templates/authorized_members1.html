<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorized Members</title>
    <script>
        function toggleMembersList() {
            var x = document.getElementById("membersList");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <h1>Authorized Members</h1>
    <button onclick="toggleMembersList()">Toggle Members List</button>
    <table id="membersList" style="display:none;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Phone Number</th>
                <th>Constituency</th>
                <th>Ward</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            {% for member in members %}
            <tr>
                <td>{{ member.id }}</td>
                <td>{{ member.full_name }}</td>
                <td>{{ member.phone_number }}</td>
                <td>{{ member.constituency }}</td>
                <td>{{ member.ward }}</td>
                <td>{{ member.password }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h2>Add New Authorized Member</h2>
    <form method="post">
        <label for="full_name">Full Name:</label>
        <input type="text" name="full_name" id="full_name" required><br>
        <label for="phone_number">Phone Number:</label>
        <input type="number" name="phone_number" id="phone_number" required><br>
        <label for="constituency">Constituency:</label>
        <input type="text" name="constituency" id="constituency" required><br>
        <label for="ward">Ward:</label>
        <input type="text" name="ward" id="ward" required><br>
        <button type="submit">Add Member</button>
    </form>
</body>
</html>
